{% extends 'base.html' %}

{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
        {% for item in videos %}
        <div class="col-md-6">
           <iframe width="500" height="300" src="{{item}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>  
        </div>
       
        {% endfor %}
    </div>
</div>

{% endblock %}
