{%extends "django_registration/base.html"%} 
{% load bootstrap5 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-5 register">
        <img class="register-img" src="https://media.istockphoto.com/vectors/child-care-expense-deduction-abstract-concept-vector-illustration-vector-id1314928131?k=20&m=1314928131&s=612x612&w=0&h=2zKUuHYbvL9mfVf-Wwun-Lr0K-wnVQaA1bcbxtoh8GI=" alt="logo">
        <h1 class="brand">Warikan Finance</h1>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
          <hr>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="pretty_button" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
          <br>
          <a class="user_link" href="/accounts/login/">Already have an account.</a>
          

        </div>

      </div>

    </div>
    <!-- empty div -->
    
  </div>
</div>

{% endblock %}
