{%extends "django_registration/base.html"%}
{% load bootstrap5 %}
{% block content %}
<div class="container">
  <div class="row register">
    <!-- Empty div -->
    
    <div class="col-md-5">
        <img class="register-img" src="https://media.istockphoto.com/vectors/hand-with-other-hands-inside-teamwork-concept-icon-vector-id1354900018?k=20&m=1354900018&s=612x612&w=0&h=7sq_7zShyTm3yY8TpvAnvLfRSTfnIdCTKul7VP3bzF4=" alt="logo">
        <h1 class="brand">Warikan Finance</h1>
    </div>
    <div class="col-md-5 login_form">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Log In</h3>
          <hr>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="pretty_button" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

          
          <a class="user_link" href="/accounts/register/ ">Don't have an account</a>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-1"></div>
    
  </div>
</div>

{% endblock %}
